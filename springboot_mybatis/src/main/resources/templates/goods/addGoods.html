<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	  <th:block layout:fragment="customTitle">	  	
	  	<title th:text="${title}">회원등록</title>
	  </th:block>
	  <th:block layout:fragment="customContent">
		<form action="/addGoods" method="post">
			  	<input type="hidden" name="goodsCode">
			  	<input type="hidden" name="goodsSellerId">
			  	<input type="hidden" name="goodsRegDate">
		  	<table border="1">		  	
			  	<tr><td>상품명 </td><td><input type="text" name="goodsName" placeholder="상품명"></td></tr>
			  	<tr><td>가격 </td><td> <input type="text" name="goodsPrice" placeholder="가격"></td></tr>
			  	<tr><td colspan="2" style="text-align: center;"><button type="submit" >상품등록</button></td></tr>		  	
		  	</table>
		</form>	  	  	
	  </th:block>
</html>
